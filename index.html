<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>The Guessing Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  </head>
  <body>
  <body>
    <nav class="navbar navbar-default" id="navbarmarginadjust">
      <div class="container-fluid">
        <div class="container">
          <h2 class="text-center">Random Lionel Ritche Related Words Game!</h2>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron">
            <h3 class="text-center">Random Word</h3>
            <div class="panel panel-default">
              <div class="panel-body">
                <ul class="list-inline" id="randomWordList">
                </ul>
              </div>
            </div>
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"onclick="handlers.startGame()">Start!</button>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel-default">
            <div class="panel-heading">
              <h1 class="panel-title my-headers">The Reward</h1>
            </div>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" style="visibility: hidden" id="theReward" src="https://www.youtube.com/embed/XTrCDZgdD80"></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron">
            <div class="row">
              <div class="col-sm-2">
              </div>
              <div class="col-sm-5">
                <h3 class="text-right">Guesses Left:</h3>
              </div>
              <div class="col-sm-3">
                <h3 class="" id="livesLeft">12</h3><!--number of lives here-->
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-body">
                <ul class="list-inline" id="userGuessList">
                </ul>
              </div>
            </div>
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"onclick="handlers.getGuess()">Guess!</button>
              </span>
              <input type="text" class="form-control" id="getUserGuess" placeholder="Enter a letter">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel-default">
            <div class="panel-heading">
              <h1 class="panel-title my-headers" id="hiddenChakaTitle">The Punishment</h1>
            </div>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" style="visibility: hidden" id="theChaka" src="https://www.youtube.com/embed/dOrp4smAmHg"></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/javascript/game.js"></script>

    </script>
  </body>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</html>
